<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function readValue() {
            // reading the value of textfield using name attribute

            // var lname = document.getElementsByName("user")[1].value;
            // var fullName = fname+" "+lname;
            // alert("Welcome user "+fullName);
            // reading the value of textfield using id attribute 
            var h2TagValue = document.getElementsByTagName("h2")[0].innerHTML;
            alert(h2TagValue);
            var fname = document.getElementById("n1").value;
            var lname = document.getElementById("n2").value;
            var fullName = fname+" "+lname;
           // alert("Welcome "+fullName)
           document.getElementById("n3").value= fullName;
           document.getElementById("result").innerHTML = fullName
           document.getElementById("n1").value=""
           document.getElementById("n2").value=""
        }
    </script>
</head>
<body>
    <h2>Welcome to JS Training</h2>
    FName :<input type="text" name="user" id="n1"/><br/>
    LName :<input type="text" name="user" id="n2"/><br/>
    FullName :<input type="text" id="n3" readonly/><br/>
    <div id="result">

    </div>
    <br/>
    <input type="button" value="Click Here" onclick="readValue()"/>
</body>
