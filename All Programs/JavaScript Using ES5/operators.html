<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a = 10;               // number type consider 
        var b = "10";           // string type consider 
        document.write("<br/> == <br/>")
        document.write(a==b)            // true : it check only value 
        document.write("<br/> === <br/>")
        document.write(a===b);          // false : it check value as well as their data types. 
        var n;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        n=10;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        n=10.10
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        n=true;
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        n="Ravi"
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        n = new Date();
        document.write("<br/> Value of n is "+n);
        document.write("<br/> Data type  of n is "+typeof(n));
        var num1 = 10;
        var num2 = 5;
        var num3 = 15;
        var result1 = num1 > num2 && num1 > num3;
        var result2 = num1 > num2 || num1 > num3;
        document.write("<br/>"+result1);
        document.write("<br/>"+result2);
        var result3 = num1 > num2 ? "num1 is large" : "num2 is large";
        document.write("<br/> "+result3)
    </script>
</body>
</html>
